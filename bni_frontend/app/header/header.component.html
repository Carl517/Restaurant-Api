<header class="header_area" style="box-shadow: 0 10px 10px -5px rgba(95, 93, 93, 0.91);">
    <nav class="navbar navbar-expand-lg menu_one menu_four">
        <div class="container">
            <a class="navbar-brand sticky_logo" href="/dashboard"><img src="../../assets/img/logo2.png" srcset="../../assets/img/logo2x-2.png 2x"
                                                              alt="logo"><img src="../../assets/img/logo.png"
                                                                              srcset="../../assets/img/logo2x.png 2x" alt=""></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_toggle">
                            <span class="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="hamburger-cross">
                                <span></span>
                                <span></span>
                            </span>
                        </span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto menu" id="navbarSupportedContent">
                    <li *ngIf="isLogin && role == 'admin'" class="nav-item">
                        <a class="nav-link" href="/home">User<span class="sr-only">(current)</span></a>
                    </li>
                    <!--<li *ngIf="isLogin && role == 'admin'" class="nav-item">-->
                        <!--<a class="nav-link" href="/restaurant">Restaurant<span class="sr-only">(current)</span></a>-->
                    <!--</li>-->
                    <li *ngIf="isLogin && role === 'admin'" class="nav-item">
                        <a class="nav-link" href="/review">Review</a>
                    </li>

                    <li *ngIf="isLogin && role === 'user'" class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
                <!--<a class="btn_get btn_hover" href="#">Sign In</a>-->
                <form>
                    <button *ngIf="isLogin" class="btn_get btn_hover" (click)="logout()" type="button" style="background: transparent; color: white">LOG OUT</button>
                    <button *ngIf="!isLogin" class="btn_get btn_hover" (click)="login()" type="button" style="background: transparent; color: white">LOG IN</button>
                    <button *ngIf="!isLogin" class="btn_get btn_hover" (click)="register()" type="button" style="background: transparent; color: white">SIGN UP</button>
                </form>
            </div>
        </div>
    </nav>
</header>
