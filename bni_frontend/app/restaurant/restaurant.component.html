<div class="container user-pane px-5">
    <button class="btn btn-outline-info float-right" (click)="add()">+ Add</button>
    <h2 class="mt-5 mb-4">Restaurants</h2>
    <div *ngFor="let item of pagedItems">
        <div class="card mb-3" >
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <i class="fa fa-trash float-right text-danger" (click)="delete(item._id['$oid'])"></i>
                        <i class="fa fa-pencil float-right text-info mr-2" (click)="edit(item._id['$oid'])"></i>
                        <h4 class="card-title mb-1">{{ item.name }}</h4>
                        <h6 class="text-muted mb-3">{{ item.location }}</h6>
                        <p class="card-text">{{ item.comment }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination d-flex justify-content-center mt-5">
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item disabled">
          <a class="page-link" (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item disabled">
          <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item disabled">
          <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item disabled">
          <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
        </li>
      </ul>
</div>
